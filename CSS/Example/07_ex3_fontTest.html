<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1_shadow {
            text-shadow: 3px -3px 3px #a7a4b6;
        }
        .h1_tran {
            text-transform: uppercase;
        }
        .h1_spacing {
            letter-spacing: 1.5rem;
        }
        .h1_words {
            word-spacing: 2em;
        }
    </style>
</head>
<body>
    <h1 class="h1_shadow">SHADOW</h1>
    <h1 class="h1_tran">apple</h1>
    <h1 class="h1_spacing">SPACING</h1>
    <h1 class="h1_words">word spacing</h1>
</body>
</html>
