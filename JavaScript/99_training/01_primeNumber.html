        // --------- 1번 ----------
        let num = 100;
        let arr = [];
        for (let i = 1; i <= num; i++) {
            arr.push( i );
        }

        // --------- 2번 ----------
        function primeNumber( param ) {
            if( param === 1 )
            {
                return false;
            }
            for (let i = 2; i < param; i++) {
                if( ( param % i ) === 0 ) {
                    return false;
                }
            }
            return true;
        }
        let result = arr.filter( val => primeNumber( val ) === true );

        alert( result );
