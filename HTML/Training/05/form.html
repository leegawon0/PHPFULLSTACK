<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>

    <form action="">
        <fieldset>
            <legend>사용자 정보</legend>

            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input required type="text" name="id" id="id" placeholder="4자 ~ 10자 사이, 공백없이">
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="password">비밀번호</label>
                    <input required type="password" name="password" id="password" placeholder="문자와 숫자, 특수 기호 포함">
                </li>
                <li>
                    <label for="pc">비밀번호 확인</label>
                    <input required type="password" name="pc" id="pc"> 
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>이벤트와 새로운 소식</legend>

            <div>
                <input type="radio" name="domail" id="mail" value="1">
                <label for="mail">메일 수신</label>

                <input type="radio" name="domail" id="nomail" value="0" checked>
                <label for="nomail">메일 수신 안 함</label>
            </div>
        </fieldset>

        <input type="submit" value="가입하기" name="submit" id="id">
        <input type="reset" value="취소" name="reset" id="reset">
        <button>버튼</button>
    </form>
</body>
</html>
