<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>고객 정보</legend>
            <label for="id">ID</label>
            <input type="text" name="id" id="id" maxlength="10" size="10">
            <!-- <label>
                ID_1
                <input type="text" name="id_1" id="id_1">
            </label> -->
            <br>
            <label for="pw">PW</label>
            <input type="password" name="pw" id="pw">
            <br>
            <label for="search">search</label>
            <input type="search" name="search" id="search">
            <br>
            <label for="url">url</label>
            <input type="url" name="url" id="url">
            <br>
            <label for="email">email</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="tel">tel</label>
            <input type="tel" name="tel" id="tel">
            <br>
            <ul>
                <li>
                    <label for="strawberry">딸기</label>
                    <input value="1" type="checkbox" name="strawberry" id="strawberry">
                </li>
                <li>
                    <label for="banana">바나나</label>
                    <input value="2" type="checkbox" name="banana" id="banana">
                </li>
                <li>
                    <label for="watermelon">수박</label>
                    <input value="3" type="checkbox" name="watermelon" id="watermelon">
                </li>
            </ul>
            <br>
            <ul>
                <li>
                    <label for="strawberry1">딸기</label>
                    <input type="radio" name="fruit" id="strawberry1">
                </li>
                <li>
                    <label for="banana1">바나나</label>
                    <input type="radio" name="fruit" id="banana1">
                </li>
                <li>
                    <label for="watermelon1">수박</label>
                    <input type="radio" name="fruit" id="watermelon1">
                </li>
            </ul>
            <br>
            <label for="number">number</label>
            <input type="number" value="3" min="1" max="10" name="number" id="number">
            <br>
            <label for="range">range</label>
            <input type="range" value="3" min="1" max="10" name="range" id="range">
            <br>
            <label for="date">date</label>
            <input type="date" name="date" id="date" min="2023-03-01" max="2023-03-10">
            <br>
            <button>버튼</button>
        </fieldset>
        <fieldset>
            <legend>배송 정보</legend>
        </fieldset>
    </form>
</body>
</html>
