<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calendar Page</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 5px;
      text-align: center;
    }
    th {
      background-color: lightgrey;
    }
    td {
      background-color: white;
    }
    .today {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>Calendar Page</h1>
  <div>
    <button id="prev-month-btn">Previous Month</button>
    <h2 id="current-month-year"></h2>
    <button id="next-month-btn">Next Month</button>
  </div>
  <table id="calendar">
    <thead>
      <tr>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    const currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();

    function getDaysInMonth(month, year) {
      return new Date(year, month + 1, 0).getDate();
    }

    function getFirstDayOfMonth(month, year) {
      return new Date(year, month, 1).getDay();
    }

    function renderCalendar() {
      const calendarBody = document.querySelector('#calendar tbody');
      calendarBody.innerHTML = '';
      const daysInMonth = getDaysInMonth(currentMonth, currentYear);
      const firstDayOfMonth = getFirstDayOfMonth(currentMonth, currentYear);
      let date = 1;
      for (let i = 0; i < 6; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < 7; j++) {
          if (i === 0 && j < firstDayOfMonth) {
            const cell = document.createElement('td');
            row.appendChild(cell);
          } else if (date > daysInMonth) {
            break;
          } else {
            const cell = document.createElement('td');
            cell.textContent = date;
            if (currentDate.getDate() === date && currentDate.getMonth() === currentMonth && currentDate.getFullYear() === currentYear) {
              cell.classList.add('today');
            }
            row.appendChild(cell);
            date++;
          }
        }
        calendarBody.appendChild(row);
      }
      const currentMonthYearHeader = document.querySelector('#current-month-year');
      currentMonthYearHeader.textContent = `${currentYear}-${currentMonth + 1}`;
    }

    renderCalendar();

    document.querySelector('#prev-month-btn').addEventListener('click', () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar();
    });

    document.querySelector('#next-month-btn').addEventListener('click', () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar();
    });
  </script>
</body>
</html>
