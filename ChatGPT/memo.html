<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My Memo Site</title>
	<link rel="stylesheet" type="text/css" href="memo.css">
</head>
<body>
	<div class="container">
		<h1>My Memo Site</h1>
		<form>
			<label for="title">Title:</label>
			<input type="text" id="title" placeholder="Enter a title">
			<label for="content">Content:</label>
			<textarea id="content" placeholder="Enter memo content"></textarea>
			<button type="button" id="save-btn">Save Memo</button>
            <br>
            <button type="button" id="reset-btn">Reset Memo List</button>
		</form>
		<hr>
		<h2>Memo List</h2>
		<ul id="memo-list"></ul>
	</div>
	<script src="memo.js"></script>
</body>
</html>
