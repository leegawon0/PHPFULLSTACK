<!DOCTYPE html>
<html>
  <head>
    <title>Random Number Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      
      h1 {
        margin-top: 50px;
      }
      
      button {
        font-size: 18px;
        padding: 10px 20px;
        margin-top: 30px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #3e8e41;
      }
      
      #result {
        font-size: 50px;
        font-weight: bold;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Random Number Generator</h1>
    <button onclick="generateNumber()">Generate Number</button>
    <div id="result"></div>
    <script src="number.js"></script>
  </body>
</html>
